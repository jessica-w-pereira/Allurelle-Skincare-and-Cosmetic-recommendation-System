plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.allurelle_test_2"
    compileSdk = 34 // Make sure this matches the latest SDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.allurelle_test_2"
        minSdk = 23 // Change this to at least 23
        targetSdk = 33 // You can set this to the latest SDK version
        versionCode = 1 // Update as per your versioning needs
        versionName = "1.0" // Update as per your versioning needs
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

    // Add the Firebase dependencies you want to use
    implementation("com.google.firebase:firebase-analytics")
    // Add any other Firebase products you need here
    implementation 'com.google.firebase:firebase-auth'
}
